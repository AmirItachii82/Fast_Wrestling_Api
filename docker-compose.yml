version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: wrestling_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wrestling_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wrestling_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wrestling_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/wrestling_db
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/wrestling_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      APP_ENV: ${APP_ENV:-development}
      DEBUG: ${DEBUG:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Run migrations
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wrestling_migrate
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/wrestling_db
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/wrestling_db
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy

  # Seed data (optional, run with docker-compose run seed)
  seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wrestling_seed
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/wrestling_db
      DATABASE_URL_SYNC: postgresql://postgres:postgres@db:5432/wrestling_db
    command: ["python", "scripts/seed_data.py"]
    depends_on:
      migrate:
        condition: service_completed_successfully
    profiles:
      - seed

volumes:
  postgres_data:
  redis_data:
